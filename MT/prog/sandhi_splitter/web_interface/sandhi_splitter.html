<script>
$(document).ready(function(){
  $("#description").hide();
     
  $("#desc-sandhi").click(function(){
     $("#description").fadeIn(1500);
  });
  
  $("#desc-hide").click(function(){
    $("#description").fadeOut(1500);
  });
  
});

function blinker() {
    $('#focus').fadeOut(500);
    $('#focus').fadeIn(500);
    $('#focus2').fadeOut(500);
    $('#focus2').fadeIn(500);
}

setInterval(blinker, 1000);

function livetrans () {
  var codec = document.getElementById("encoding").value;
  var itext = document.getElementById("word").value;
  var otext = "";
  if (codec == "WX") {
    otext = slp2dev(wx2slp(itext));
  }
  else if (codec == "Itrans") {
    otext = slp2dev(itrans2slp(itext));
  }
  else if (codec == "VH") {
    otext = slp2dev(vel2slp(itext));
  }
  else if (codec == "SLP") {
    otext = slp2dev(itext);
  }
  else if (codec == "KH") {
    otext = slp2dev(hk2slp(itext));
  }
  else if (codec == "IAST") {
    otext = slp2dev(iast2slp(itext));
  }
  document.getElementById("devtext").innerHTML = otext;
}

setInterval(blinker, 1000);

</script>
